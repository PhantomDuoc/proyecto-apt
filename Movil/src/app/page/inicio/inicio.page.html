<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <div class="img">
            <img src="assets/img/DUOC.png">
        </div>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="login">
        <ion-card-header>
            <ion-card-title #miLogin>Login</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <form [formGroup]="formularioLogin">
                <ion-item>
                    <ion-label position="floating">Nombre</ion-label>
                    <ion-input formControlName="nombre" autocomplete="off" [(ngModel)]="name"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Contraseña</ion-label>
                    <ion-input formControlName="password" autocomplete="off" type="password"></ion-input>
                </ion-item>
            </form>
            <br>
            <ion-button (click)="login()">
                Ingresar
            </ion-button>
        </ion-card-content>

    </ion-card>
    <ion-buttons fill="clear" color="primary">
        <ion-button [routerLink]="['/olvide']">
            ¿Olvidaste tu contraseña?
        </ion-button>
    </ion-buttons>


</ion-content>


<ion-footer>
    <ion-toolbar color="primary">
        <ion-buttons slot="end">
            <ion-button [routerLink]="['/registro']">Registrarse</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
