<ion-content>
    <div class="login-section ion-padding">
        <div class="heading ion-padding">
            <h1>Bienvenido a SushiCola!</h1>
            <p>Inicia sesion para continuar como cliente</p>
        </div>
        <div class="login-form ion-padding">
            <form [formGroup]="formularioLogin" (keyup.enter)="login()">
            <div class="form-input">
                <ion-icon name="mail-outline"></ion-icon>
                <ion-item>
                    <ion-label position="floating">EMAIL</ion-label>
                    <ion-input formControlName="user" type="email"></ion-input>
                </ion-item>
            </div>
            <div class="form-input">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <ion-item>
                    <ion-label position="floating">PASSWORD</ion-label>
                    <ion-input formControlName="password" type="password"></ion-input>
                </ion-item>

            </div>
            </form>
        </div>
        <div class="action-button ion-padding">
            <ion-button size="large" class="login-button" (click)="login()">Log in</ion-button>
            <p>Olvidé la contraseña</p>
            <ion-button size="large" class="singup-button" fill="outlines" (click)="registro()">Registro</ion-button>
        </div>
    </div>
</ion-content>
